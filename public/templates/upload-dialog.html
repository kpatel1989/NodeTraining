<div class="card card-container" id="uploadDialogContainer">
    <div class="upload-note-dialog-body">
        <h2><center>Upload text files</center></h2>
        <iframe id="uploadFrame" name="uploadFrame" height="0" width="0" frameborder="0" scrolling="yes"></iframe>
        <form id="uploadForm" enctype="multipart/form-data" action="/uploadNotes" method="post">
            <div class="form-group">
                <span class="btn btn-default btn-file">
                    Select files <input type="file" id="uploadNote" multiple>
                </span>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-default" id="submitForm">Upload</button>
                <!--            <button type="button" class="btn btn-success" id="save">Save</button>-->
                <button type="button" class="btn btn-default" id="close">Close</button>
            </div>
        </form>
    </div>
</div>
