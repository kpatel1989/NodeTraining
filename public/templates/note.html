<li data-id="{{id}}" class="note">
    <a href="#" data-id="{{id}}">
        <div class="delete-icon" data-id="{{id}}"><i class="glyphicon glyphicon-plus" data-id="{{id}}"></i></div>
        <h2 data-id="{{id}}" class="truncate" title="{{title}}">{{title}}</h2>
        <p data-id="{{id}}" title="{{description}}">{{description}}</p>
    </a>
    <div class="note-pin"><span class="glyphicon glyphicon-pushpin"></span></div>
</li>
